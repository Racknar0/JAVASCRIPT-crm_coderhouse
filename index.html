<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>CRM</title>
</head>

<body>

    <div class="container">
        <div class="bg-primary mt-5">
            <h1 class="text-center pt-5 pb-5 fw-bold text-white">CRM MoviRack</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2 class="mt-5 mb-5">Servicios</h2>
                <ol>
                    <li>Ingreso de equipos</li>
                    <li>Lista de Equipos</li>
                    <li>Lista de Equipos Ingresados</li>
                </ol>
            </div>
            <div class="col-md-8 d-flex flex-column align-items-center">
                <h2 class="mt-5 mb-5">Formulario de Ingreso de Equipos</h2>
                <form class="formularioIngreso w-50 bg-light p-5">
                    <div class="form-group">
                      <label for="nombre">Nombre Usuario</label>
                      <input type="text" class="form-control" id="nombre" aria-describedby="userName" placeholder="Ingresa tu Nombre">
                    </div>
                    <div class="form-group">
                      <label for="apellido">Apellidos Usuario</label>
                      <input type="text" class="form-control" id="apellido" aria-describedby="lastName" placeholder="Ingresa tu Apellido">
                    </div>
                    <div class="form-group">
                      <label for="telefono">Telefono Usuario</label>
                      <input type="number" class="form-control" id="telefono" aria-describedby="phoneNumber" placeholder="Ingresa el numero de telefono">
                    </div>
                    <div class="form-group">
                      <label for="correo">Correo Usuario</label>
                      <input type="email" class="form-control" id="correo" aria-describedby="phoneNumber" placeholder="Ingresa el correo del usuario">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca del Equpo</label>
                        <select id="marca" class="form-select" aria-label="Default select example">
                            <option value="1">Samsung</option>
                            <option value="2">Iphone</option>
                            <option value="3">Xaomi</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo del Equipo</label>
                        <input type="text" class="form-control" id="modelo" aria-describedby="Model" placeholder="Ingresa el Modelo del Equipo">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Diagnostico del Dispositivo</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                  </form>
            </div>
        </div>
    </div>

    
    <script src="./js/script.js"></script>

</body>

</html>
