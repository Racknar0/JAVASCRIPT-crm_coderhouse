<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>CRM</title>
</head>

<body>

    <div class="container">
        <div class="bg-primary mt-5 rounded-3">
            <h1 class="text-center pt-5 pb-5 fw-bold text-white">Plataforma de Ingreso Telefonos CRM MoviRack</h1>
        </div>
        <div class="row mb-5">
            <div class="col-md-4">
                <h2 class="mt-5 mb-5">Servicios</h2>
                <ol>
                    <a href="./index.html"><li>Ingreso de equipos</li></a>
                    <a href="./listado.html"><li>Lista de Equipos Ingresados</li></a>
                </ol>
                <div id="resultado">

                </div>
            </div>
            <div class="col-md-8 d-flex flex-column align-items-center divForm">
                <h2 class="mt-5 mb-5">Formulario de Ingreso de Equipos</h2>
                <form autocomplete="on" id="form" class="formularioIngreso bg-light p-5 shadow-lg">
                    <div class="form-group">
                      <label for="nombre">Nombres</label>
                      <input type="text" class="form-control" id="nombre" aria-describedby="userName" placeholder="Nombre del usuario">
                    </div>
                    <div class="form-group">
                      <label for="apellido">Apellidos</label>
                      <input type="text" class="form-control" id="apellido" aria-describedby="lastName" placeholder="Apellido del usuario">
                    </div>
                    <div class="form-group">
                      <label for="telefono">Telefono</label>
                      <input type="number" class="form-control" id="telefono" placeholder="Numero de telefono del usuario">
                    </div>
                    <div class="form-group">
                      <label for="correo">Email</label>
                      <input type="email" class="form-control" id="correo" placeholder="Correo del usuario">
                    </div>
                    <div class="form-group">
                      <label for="correo">Fecha Ingreso</label>
                      <input type="date" class="form-control" id="fecha" placeholder="Fecha de ingreso del equipo">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca del Celular</label>
                        <select id="marca" class="form-select" aria-label="Default select example">
                            <option value="samsung">Samsung</option>
                            <option value="iphone">Iphone</option>
                            <option value="xaomi">Xaomi</option>
                            <option value="huawei">Huawei</option>
                            <option value="motororola">Motorola</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo del Celular</label>
                        <input type="text" class="form-control" id="modelo" aria-describedby="Model" placeholder="Ingresa el Modelo del Equipo">
                      </div>
                      <div class="form-group">
                        <label for="fallos">Fallos del Celular</label>
                        <textarea class="form-control" id="fallos" rows="3" placeholder="escribe los fallos separados por coma"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="diagnostico">Diagnostico del Final</label>
                        <select id="diagnostico" class="form-select" aria-label="Default select example">
                          <option value="Fuera de Garantia">Fuera de Garantía</option>
                          <option value="Ingresa a Laboratorio">Cubre Garantía</option>
                          <option value="No Reproduce Fallo">No Reproduce Fallo 'Devuelto al cliente'</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Registrar en sistema</button>
                    <div id="divError"></div>
                  </form>
            </div>
        </div>
    </div>

    
    <script src="./js/script.js"></script>

</body>

</html>
